services:
  - type: web
    name: aura-connect-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: DAILY_API_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
    autoDeploy: true
